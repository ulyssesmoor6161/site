<!DOCTYPE html>
<html lang="tr">
<head>

    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>LordCoin - CraftLord Minecraft Sunucusu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background: #ff9800;
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
        }
        .menu {
            display: flex;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Yüksekliği biraz küçülttüm */
            background: url('https://cdn.pixabay.com/photo/2015/12/23/22/36/minecraft-1106252_1280.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem; /* Başlık boyutunu küçülttüm */
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 87, 34, 0.3);
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            margin-top: 80px; /* Navbar yüksekliği kadar boşluk bırak */
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .content img {
            max-width: 100%; /* Resmin genişliğini %100 yaparak duyarlı hale getirdim */
            height: auto;
            border-radius: 10px;
            margin: 0 auto; /* Resmi ortalamak için */
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                background: rgba(0, 0, 0, 0.8);
                top: 60px;
                right: 0;
                width: 100%;
            }
            .menu.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .hero {
                height: 300px; /* Mobilde daha kısa bir yükseklik */
            }
            .hero h1 {
                font-size: 2rem; /* Mobilde başlık boyutunu küçülttüm */
            }
            .content p {
                font-size: 1.2rem; /* Mobilde yazı boyutunu küçülttüm */
            }
        }
    </style>
</head>
<body class="font-roboto bg-gray-100">
    <header class="navbar">

        </div>
        <div class="menu" id="menu">
            <a href="index.html">Ana Sayfa</a>
            <a href="sunucubilgileri.html">Sunucu Bilgileri</a>
            <a href="hakkımızda.html">Hakkımızda</a>
            <a href="market.html">Market</a>
            <a href="lordcoin.html">LordCoin</a>
        </div>
    </header>

    <section class="hero">
        <div>
            <h1>LordCoin</h1>
        </div>
    </section>
    <div class="bg-white rounded-lg shadow-lg p-6 content">
        <img alt="LordCoin" src="Resimler/486489588_9742586952466824_1913625620978967069_n-Photoroom.png"/>
        <p class="text-3xl text-black-700 font-bold mb-2">Çok Yakında</p>
        <p class="text-gray-600">Yeni nesil sanal para birimimizle tanışmaya hazır olun!</p>
    </div>
    <section class="container mx-auto py-12 px-6">
    </section>
    <footer class="bg-white-700 text-black py-6">
        <div class="container mx-auto px-6 text-center">
            <p>
                © 2025 Craftlord Minecraft Sunucusu. Tüm hakları saklıdır.
            </p>
            <div class="flex justify-center space-x-4 mt-4">
                <a class="hover:text-gray-300" href="https://www.instagram.com/craftlordnw" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="hover:text-gray-300" href="https://discord.com" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
                <a class="hover:text-gray-300" href="https://t.me/craftlordnw" target="_blank">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
